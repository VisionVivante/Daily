<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-toolbar>
      <ion-title (click)="goHome()">
      <img src="" class="logo_img"></ion-title>
    </ion-toolbar>
    <ion-buttons right>
    <button ion-button class="chat_btn" ng-click="doChat()"></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid class="title-grid"> 
  <ion-row justify-content-center align-items-center>
    <ion-col col-12 justify-content-center class="title-class" *ngIf="oneCategory">
       <p>{{oneCategory.name}}</p>
    </ion-col>
    <ion-col col-12 class="col-setting" *ngIf="oneCategory">
			     <span [innerHTML]="domSanitizer.bypassSecurityTrustHtml(oneCategory.short_desc)"></span>
  </ion-col>
     <ion-col col-6>
      <div padding class="custom-welcome">
          <button id="myback" ion-button navPop>Back</button>
    </div>
  </ion-col>
    <ion-col col-6>
    	<div padding class="custom-welcome">
		    <button *ngIf="hasArticle == true" ion-button (click)="getArticles(oneCategory.id,oneCategory.name)">{{ 'Continue' | translate }}</button>
        <button *ngIf="hasArticle == false" ion-button navPop>{{ 'Done' | translate }}</button>
		</div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
